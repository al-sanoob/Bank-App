<div *ngIf="item" class="del text-white text-center pt-5">
    <h3>Are You Sure Do You Want to Delete This Account ? </h3>
    <button (click)="deleteFromChild()" class="btn btn-danger">Delete</button>&nbsp;&nbsp;
    <button (click)="cancelFromChild()" class="btn btn-warning" >Cancel</button>
</div>
