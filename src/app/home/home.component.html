    <div id="welcome">
      <h1 class="text-center">Welcome User</h1>
    </div>

    <div class="section1 col-md-12 col-sm-3">


      <div class="row box">
        <h1 id="title">DEPOSIT FORM</h1>
        <div class=" tbox">
          <form (ngSubmit)="deposit()">

            <i class="fa fa-user icon" aria-hidden="true"></i>
            <input type="text" [(ngModel)]="acno" name="acno" placeholder="Enter Account Number" id="bk_useracc">
            <br>
            <i class="fa fa-rupee icon" aria-hidden="true"></i> 
            <input type="text" [(ngModel)]="amount" name="amount" placeholder="Enter Amount" id="bk_amount">
            <br>

            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="password" [(ngModel)]="pwd" name="pwd" placeholder="Enter Your Password"
              id="bk_password"><br />

            <button type="submit">
              <span>Deposit</span>
            </button><br>
          </form>
        </div>

      </div>

      <div class="row box">
        <h1 id="title">WITHDRAW FORM</h1>
        <div class="tbox">
          <form (ngSubmit)="withdraw()">

            <i class="fa fa-user icon" aria-hidden="true"></i>
            <input type="text" [(ngModel)]="accno" name="acno" placeholder="Enter Account Number" id="useracc">
            <br>
            <i class="fa fa-rupee icon" aria-hidden="true"></i> 
            <input type="text" [(ngModel)]="amounts" name="amount" placeholder="Enter Amount" id="bkamount">
            <br>

            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <input type="password" [(ngModel)]="pswd" name="pwd" placeholder="Enter Your Password"
              id="bkpassword"><br />

            <button type="submit">
              <span>Withdraw</span>
            </button><br>
          </form>

        </div>
      </div>
    </div>
